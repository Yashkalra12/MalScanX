name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Build TypeScript
      run: |
        cd server
        npm run build

    - name: Run tests (if any)
      run: |
        cd server
        npm test --if-present

    - name: Deploy to Railway
      uses: railway/deploy@v1
      with:
        service: malscanx-backend
        token: ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy to Render (Alternative)
      if: ${{ secrets.RENDER_TOKEN }}
      run: |
        curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_TOKEN }}" 